<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <link rel="stylesheet" href="css/login.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      transition: background-color 0.5s, color 0.5s, opacity 1s;
      opacity: 1;
    }
    body.fade-out { opacity: 0; }
    body.dark { background-color: #121212; color: #f0f0f0; }

    #toggleTheme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    #toggleTheme:hover { background-color: #e64a19; }
    body.dark #toggleTheme {
      background-color: #ffab40;
      color: black;
    }

    .login-box {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
      z-index: 2;
    }
    body.dark .login-box {
      background-color: #1e1e1e;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.05);
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #ff5722;
    }
    body.dark .login-box h2 {
      color: #ffab40;
    }

    .login-box input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .login-box input:focus {
      border-color: #ff5722;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 87, 34, 0.1);
    }
    body.dark .login-box input {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    .login-box button:hover { background-color: #e64a19; }
    body.dark .login-box button {
      background-color: #ffab40;
      color: #000;
    }
    body.dark .login-box button:hover { background-color: #fb8c00; }

    #loginMessage {
      margin-top: 12px;
      font-size: 14px;
    }

    .loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .circle-spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top-color: #ff5722;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <button id="toggleTheme">Mode Gelap</button>
  

  <!-- Loading -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="circle-spinner"></div>
  </div>

  <div class="login-box">
    <h2>Login Admin</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit" id="loginButton">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

   <script>
    const BASE_URL = location.hostname === "localhost"
      ? "http://localhost:4000"
      : "http://31.97.111.172:4000"; // Ganti dengan IP VPS atau domain kamu

    // ðŸ” Auto-redirect jika sudah login
    fetch(BASE_URL + "/check-auth", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          document.body.classList.add("fade-out");
          setTimeout(() => window.location.href = "/upload-product.html", 400);
        }
      });

    // ðŸ› ï¸ Login handler
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("loginMessage");
      const overlay = document.getElementById("loadingOverlay");
      const loginBtn = document.getElementById("loginButton");

      msg.textContent = "Memeriksa...";
      msg.style.color = "#333";
      overlay.style.display = "flex";
      loginBtn.disabled = true;
      loginBtn.textContent = "Memproses...";

      try {
        const res = await fetch(BASE_URL + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();
        overlay.style.display = "none";
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";

        if (result.success) {
          msg.style.color = "green";
          msg.textContent = "Login berhasil! Mengalihkan...";
          document.body.classList.add("fade-out");
          setTimeout(() => window.location.href = "/upload-product.html", 700);
        } else {
          msg.style.color = "red";
          msg.textContent = result.message || "Login gagal.";
        }

      } catch (error) {
        overlay.style.display = "none";
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
        msg.style.color = "red";
        msg.textContent = "Gagal terhubung ke server.";
      }
    });

    // ðŸŒ— Dark Mode
    const toggleThemeBtn = document.getElementById("toggleTheme");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleThemeBtn.textContent = "Mode Terang";
    }
    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      toggleThemeBtn.textContent = isDark ? "Mode Terang" : "Mode Gelap";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>

</body>
</html>
